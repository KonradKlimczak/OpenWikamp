{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <base href="/app/">
    <title>OpenWikamp - Open platform for High Schools</title>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script data-main="/static/app/main.js" src="/static/js/require.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div id="main" ng-controller="frameController">
    <div class="row max-width">
        <div class="app-grid">
            <div class="app-bar row no-margin">
                <div class="title small-4 medium-2 columns">
                    <h1>OpenWikamp</h1>
                </div>
                <div class="app-menu small-8 medium-10 columns">
                    <ul class="inline-list right">
                        <li class="element hover">
                            <a class="user right" href="#">English (EN)
                            <i class="fa fa-caret-down"></i></a>
                            <ul class="no-bullet drop-down">
                                <li class="element hover">Polish (PL)</li>
                                <li class="element hover">English (EN)</li>
                            </ul>
                        </li>
                        <li class="element hover">
                            <a class="user right" href="#">
                            <span class="ico left">
                            <i class="fa fa-user fa-lg"></i>
                        </span><span ng-bind="currentUser.username"></span>
                            <i class="fa fa-caret-down"></i></a>
                            <ul class="no-bullet drop-down">
                                <li class="element hover">Your profile</li>
                                <li class="element hover">Messages</li>
                            </ul>
                        </li>
                        <li class="element">
                            <a class="ico right" href="/login">
                                <i class="fa fa-sign-in fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="inline-list left">
                        <li class="element user">Your element</li>
                    </ul>
                </div>
            </div>
            <div class="app-content row no-margin">
                <nav class="small-4 medium-2 columns">
                    <a class="nav-element" ui-sref="home">
                        <i class="fa fa-home fa-2x"></i>
                        <span>Home</span>
                    </a>
                    <a class="nav-element" ui-sref="subjects">
                        <i class="fa fa-book fa-2x"></i>
                        <span>Your subjects</span>
                    </a>
                    <a class="nav-element">
                        <i class="fa fa-envelope fa-2x"></i>
                        <span>Email</span>
                    </a>
                </nav>
                <div class="main-section small-8 medium-10 columns">
                    <div ng-hide="loading" ui-view></div>
                    <div class="loading" ng-show="loading">
                        <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
