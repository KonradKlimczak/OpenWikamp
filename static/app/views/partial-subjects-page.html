<div ng-controller="subjectsController">
    <div class="row">
        <div class="small-12 columns">
            <div class="row">
                <div class="small-8 columns">
                    <h3>Subjects
                        <small>Your subjects</small>
                    </h3>
                </div>
                <div class="small-4 columns">
                    <ul class="inline-list icon-list right">
                        <li>
                            <a ui-sref="subject" class="button tiny radius">
                                <i class="fa fa-plus fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="small-12 columns">


            <div class="panel">
                <div ng-repeat="subject in subjects">
                    <h5><b>
                        <a ui-sref="subject({ subjectId: subject.id })">{{ subject.title }}</a>
                    </b></h5>
                    <h5>
                        <small>Headteacher: {{ subject.head_teacher.username }}</small>
                    </h5>
                    <div>
                        <a ng-click="methods.deleteSubject(subject.id)" class="button tiny radius alert">
                            <i class="fa fa-trash fa-lg"></i>
                        </a>
                        <a ui-sref="subject({subjectId: subject.id, state: 'edit'})" class="button tiny radius success">
                            <i class="fa fa-edit fa-lg"></i>
                        </a>
                    </div>
                    <p>{{ subject.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
